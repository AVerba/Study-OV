<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="SL-Style.css">
</head>
<body>
<div class="list-sh">
    <fieldset>
        <legend class="label-list">Список покупок</legend>
        <hr>
        <h1>1. Продукты</h1>
        <li>
          <label for="tomat">Помидоры</label>
          <input type="checkbox" id="tomat" name="Помидоры">
        </li>
        <li>
            <label for="bread">Хлеб</label>
            <input type="checkbox" id="bread" name="Хлеб">
          </li>
          <li>
            <label for="meat">Мясо</label>
            <input type="checkbox" id="meat" name="Мясо">
          </li> 
          <hr>
        <h1>2. Бытовая химия</h1>
        <label for="soap">Мыло</label>
        <input type="checkbox" id="soap" name="Мыло">
      </li>
      <li>
        <label for="shampoo">Шампунь</label>
        <input type="checkbox" id="shampoo" name="Шампунь">
      </li> 
      <hr>
        <h1>3. Прочее</h1>
        <label for="sweets">Сладости</label>
        <input type="checkbox" id="sweets" name="Сладости">
      </li>
    </fieldset>
</div>
</body>
</html>
