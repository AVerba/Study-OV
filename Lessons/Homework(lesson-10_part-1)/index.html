<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="element-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__body">
        <div class="product-card__header">
          <div class="product-card__logo">
            <img src="./img/logo.png" alt="" />
          </div>
        </div>
        <div class="product-card_row">
          <div class="product-card_left-part">
            <div class="product-card__picture">
              <img src="./img/item-img.png" alt="Item image" />
            </div>
            <div class="slider">
              <input type="radio" name="slider__item" class="slider__item" />
              <input type="radio" name="slider__item" class="slider__item" />
              <input type="radio" name="slider__item" class="slider__item" />
              <input type="radio" name="slider__item" class="slider__item" />
            </div>
          </div>
          <div class="product-card_right-part">
            <div class="product-card__title fonts">
              Nike SB Stefan Janoski Max
            </div>
            <div class="product-card__describe fonts">
              Unisex Skateboarding Shoe (Men's Sizing)
            </div>
            <div class="star-rating star__style">
              <div class="star-rating__wrap">
                <input
                  class="star-rating__input"
                  id="star-rating-5"
                  type="radio"
                  name="rating"
                  value="5"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-5"
                  title="5 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-4"
                  type="radio"
                  name="rating"
                  value="4"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-4"
                  title="4 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-3"
                  type="radio"
                  name="rating"
                  value="3"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-3"
                  title="3 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-2"
                  type="radio"
                  name="rating"
                  value="2"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-2"
                  title="2 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-1"
                  type="radio"
                  name="rating"
                  value="1"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-1"
                  title="1 out of 5 stars"
                ></label>
              </div>
            </div>
            <div class="size-chart">
              <select name="size" id="" class="product-size select-style">
                <option value="#" class="product-size__item">Size</option>
                <option value="8" class="product-size__item">8</option>
                <option value="9" class="product-size__item">9</option>
                <option value="10" class="product-size__item">11</option>
                <option value="11" class="product-size__item">12</option>
                <option value="12" class="product-size__item">13</option>
              </select>
              <select
                name="quantity"
                id=""
                class="product-quantity select-style fonts"
              >
                <option value="#" class="product-quantity__item">Qty</option>
                <option value="1" class="product-quantity__item">1</option>
                <option value="2" class="product-quantity__item">2</option>
                <option value="3" class="product-quantity__item">3</option>
              </select>
            </div>
            <div class="add-to-card">
              <button class="add-to-card_btn fonts">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<div class="product-card__title title"></div>
