<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style-l6.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
    <header class="main-title" >
       <div class="main-title-text">
        <p>CSS Dinner Shopping list <br> Let's go to the mall</p> 
        <p></p> </div> 
    </header>
      
    </div>
<div class="wrapper">
   <div class="conteiner">
       <ul class="shopping-list">
           <li class="list-item">
             <input type="checkbox" class="check-box" id="first" />
               <label for="first" class="check-text">
                A lot pf pickles <span class="remark">(for the next lessons about CSS)</span>
           </li>
           <li class="list-item">
            <input type="checkbox" class="check-box" id="second" />
              <label for="second" class="check-text">
                10 apples  <span class="remark">(for more CSS manipulations)</span>
          </li>
          <li class="list-item">
            <input type="checkbox" class="check-box" id="third" />
              <label for="third" class="check-text">
                20 orange  <span class="remark">(because they are awesome)</span>
          </li>
          <li class="list-item">
            <input type="checkbox" class="check-box" id="fourth" />
              <label for="fourth" class="check-text">
                13 plates  <span class="remark">(hm... they always disapper)</span>
          </li>
          <li class="list-item">
            <input type="checkbox" class="check-box" id="five" />
              <label for="five" class="check-text">
                15 bentos
          </li>
          <li class="list-item">
            <input type="checkbox" class="check-box" id="six" />
              <label for="six" class="check-text">
                1 bottle  of Sake *__*  <span class="remark">(for my  friends)</span>
          </li>

       </ul>
        
       <button class="bottom-btn">
         bon a petite
       </button>
   </div>
</div>
</body>
</html>
