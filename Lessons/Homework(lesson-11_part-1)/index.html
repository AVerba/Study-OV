<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style_font.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="conteiner">
        <div class="top-places">
          <div class="top-places__gold l-size_gold">
            <div class="discount text-style">$3</div>
            <div class="top-places__img">
              <img src="./img/gold.png" alt="" />
            </div>
            <div class="text-layout">
              <div class="top-places__label">Gold</div>
              <div class="top-places__text">
                any cup of coffee until $5
              </div>
            </div>
          </div>
          <div class="top-places__silver l-size">
            <div class="discount text-style">$2.5</div>
            <div class="top-places__img">
              <img src="./img/silver.png" alt="" />
            </div>
            <div class="text-layout">
              <div class="top-places__label text-style">Silver</div>
              <div class="top-places__text text-style">
                any cup of coffee until $4
              </div>
            </div>
          </div>
          <div class="top-places__bronze l-size">
            <div class="discount text-style">$2</div>
            <div class="top-places__img">
              <img src="./img/bronze.png" alt="" />
            </div>
            <div class="text-layout">
              <div class="top-places__label text-style">Bronze</div>
              <div class="top-places__text text-style">
                any cup of coffee until $3
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
